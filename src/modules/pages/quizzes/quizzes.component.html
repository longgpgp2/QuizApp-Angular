<div>
  <form
    [formGroup]="takeQuizForm"
    (ngSubmit)="onSubmit()"
    class="container mx-auto px-4 py-12 md:py-20"
  >
    <div class="flex">
      <input
        type="text"
        formControlName="quizCode"
        placeholder="Enter quiz code to take a quiz"
        class="w-full px-4 py-2 border border-gray-300 rounded-l focus:outline-none focus:ring-2 focus:ring-blue-400"
      />

      <button
        type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-600 transition"
      >
        Send
      </button>
    </div>
    <span
      *ngIf="
        takeQuizForm.controls['quizCode'].invalid &&
        takeQuizForm.controls['quizCode'].touched
      "
      class="text-red-500 text-sm"
    >
      Quiz Code is required.
    </span>
  </form>
  <section class="container mx-auto px-4 py-12 md:py-20">
    <h2 class="text-3xl sm:text-4xl font-bold text-center text-gray-800 mb-8">
      Quizzes
    </h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <div class="border-2 border-gray-300 rounded-2xl overflow-hidden">
        <img
          alt="img"
          src="/assets/images/map.jpeg"
          class="w-full h-2/3 object-cover"
        />
        <div class="p-3">
          <p
            class="text-xl font-semibold text-gray-800 mt-4 flex justify-between"
          >
            Capitals of Country
            <span class="font-light text-sm text-gray-500">15m</span>
          </p>
          <p class="text-gray-600">Test your knowledge of country capitals</p>
        </div>
      </div>

      <div class="border-2 border-gray-300 rounded-2xl overflow-hidden">
        <img
          alt="img"
          src="/assets/images/inventions.png"
          class="w-full h-2/3 object-cover"
        />
        <div class="p-3">
          <p
            class="text-xl font-semibold text-gray-800 mt-4 flex justify-between"
          >
            Capitals of Country
            <span class="font-light text-sm text-gray-500">15m</span>
          </p>
          <p class="text-gray-600">Test your knowledge of country capitals</p>
        </div>
      </div>

      <div class="border-2 border-gray-300 rounded-2xl overflow-hidden">
        <img
          alt="img"
          src="/assets/images/capitals.jpeg"
          class="w-full h-2/3 object-cover"
        />
        <div class="p-3">
          <p
            class="text-xl font-semibold text-gray-800 mt-4 flex justify-between"
          >
            Capitals of Country
            <span class="font-light text-sm text-gray-500">15m</span>
          </p>
          <p class="text-gray-600">Test your knowledge of country capitals</p>
        </div>
      </div>
    </div>
  </section>
</div>
