<section class="min-h-screen bg-blue-500 flex items-center justify-center">
  <div
    class="relative w-full h-full min-h-screen bg-[url('/assets/images/background-01.jpeg')] bg-cover bg-center flex items-center justify-center"
  >
    <div class="bg-white max-w-md w-full p-8 rounded-lg shadow-2xl">
      <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

      <form
        [formGroup]="loginForm"
        (ngSubmit)="login()"
        class="space-y-4"
      >
        <div>
          <label
            for="username"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Username</label
          >
          <input
            id="username"
            formControlName="username"
            type="text"
            required
            placeholder="Enter your username"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
          />
          <span
            *ngIf="
              loginForm.controls['username']?.invalid &&
              loginForm.controls['username']?.touched
            "
            class="text-red-500 text-sm"
          >
            Username cannot be empty
          </span>
        </div>

        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Password</label
          >
          <input
            id="password"
            formControlName="password"
            type="password"
            required
            placeholder="Enter your password"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
          />
          <span
            *ngIf="
              loginForm.controls['password']?.invalid &&
              loginForm.controls['password']?.touched
            "
            class="text-red-500 text-sm"
          >
            Password must be at least 8 characters
          </span>
        </div>

        <div class="flex space-x-2">
          <button
            type="button"
            [routerLink]="['/home']"
            class="w-1/2 py-2 px-4 bg-gray-200 text-gray-800 font-medium rounded-md hover:bg-gray-300"
          >
            Back to Home
          </button>
          <button
            type="submit"
            (ngSubmit)="login()"
            class="w-1/2 py-2 px-4 bg-blue-500 text-white font-medium rounded-md hover:bg-blue-600"
          >
            Login
          </button>
        </div>
      </form>

      <div class="mt-4 text-center">
        <a href="#" class="text-sm text-blue-500 hover:underline"
          >Forgot password?</a
        >
      </div>

      <p class="mt-2 text-center text-sm text-gray-600">
        Donâ€™t have an account?
        <a [routerLink]="['/auth/register']"  class="text-blue-500 hover:underline">Register</a>
      </p>
    </div>
  </div>
</section>
