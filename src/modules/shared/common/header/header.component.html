<header class="bg-white py-4 shadow-md">
    <div class="container mx-auto flex items-center justify-between px-4">
        <div class="flex items-center">
            <img src="/assets/images/logo.png" alt="Quizzes Logo" class="h-8 w-auto mr-2">
            <span class="text-xl font-semibold text-gray-800">Quizzes</span>
        </div>
        <nav class="hidden md:flex space-x-6">
            <a [routerLink]="['/home']" class="text-gray-600 hover:text-blue-500">Home</a>
            <a [routerLink]="['/quiz']" class="text-gray-600 hover:text-blue-500">Quizzes</a>
            <a [routerLink]="['/management']" class="text-gray-600 hover:text-blue-500">Management</a>
            <a [routerLink]="['/about']" class="text-gray-600 hover:text-blue-500">About</a>
            <a [routerLink]="['/contact']" class="text-gray-600 hover:text-blue-500">Contact</a>
        </nav>
        <div class="hidden md:block relative">
            <button (click)="toggleDropdown()"
                class="text-gray-600 rounded-full hover:text-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <img alt="avatar" src="/assets/images/avatar-1.png" class="w-12 h-12" />
            </button>
            <div id="dropdownMenu" [ngClass]="{ 'hidden': !isDropdownOpen, 'block': isDropdownOpen }"
                class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg border border-gray-200 z-50">
                <a href="/profile" class="block px-4 py-2 text-sm hover:bg-gray-100">Profile</a>
                <a href="/settings" class="block px-4 py-2 text-sm hover:bg-gray-100">Settings</a>
                <hr class="my-1 border-gray-200">
                <a href="/login" class="block px-4 py-2 text-sm hover:bg-gray-100">Login</a>
                <a href="/logout" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100">Logout</a>
            </div>
        </div>
        <div class="md:hidden">
            <button title="Menu" class="text-gray-600 hover:text-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <fa-icon [icon]="faBars"></fa-icon>

            </button>
        </div>
    </div>
</header>
